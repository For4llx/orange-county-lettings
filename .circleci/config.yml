version: 2.1

jobs:
  install_requirements:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: install requirements
          command: pip install --no-cache-dir --upgrade -r requirements.txt
  tests:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
        name: pytest
        command: pytest
